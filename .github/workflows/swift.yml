name: NeedleTailKit CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get -y install libcurl4-openssl-dev

      - name: Install Swift 6.2.1 with Swiftly (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: |
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --quiet-shell-followup
          source ~/.local/share/swiftly/env.sh
          swiftly install --use 6.2.1
          echo "Looking for Swift in toolchains directory..."
          ls -la $HOME/.local/share/swiftly/toolchains/
          SWIFT_PATH=$(find $HOME/.local/share/swiftly/toolchains/6.2.1 -name "swift" -type f 2>/dev/null | head -1)
          if [ -n "$SWIFT_PATH" ]; then
            SWIFT_PATH=$(dirname "$SWIFT_PATH")
          else
            echo "Swift not found in toolchains, using bin directory..."
            SWIFT_PATH=$HOME/.local/share/swiftly/bin
          fi
          echo "SWIFT_PATH=$SWIFT_PATH" >> $GITHUB_ENV
          echo "$SWIFT_PATH" >> $GITHUB_PATH

      - name: Install Swift 6.2.1 (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2.1'

      - name: Install Skip.tools (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install skiptools/skip/skip
          skip version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build
        run: swift build --configuration release

      - name: Test
        run: swift test --configuration release
